experiment:
  experiment_name: "uci"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: uq-regression
  mode: offline
model:
  base_model: bayes_by_backprop
  ensemble: None # options are ["deep_ensemble", "mc_dropout_ensemble", "multi_swag"]
  ensemble_members: 1
  loss_fn: mse
  conformalized: False
  quantiles: [0.1, 0.5, 0.9]
  mc_samples: 10
  mlp: # all arguments for the mlp
    n_outputs: 1
    n_hidden: [50]
  bayes_by_backprop:
    prior_mu: 0.0
    prior_sigma: 1.0
    posterior_mu_init: 0.0
    posterior_rho_init: -3.0
    type: "Reparameterization"  # Flipout or Reparameterization
    moped_enable: False  # True initialize mu/sigma from the pretrained
    moped_delta: 0.5
optimizer:
  lr: 0.003
ds:
  dataset_name: boston
  root: "/home/nils/projects/uq-method-box/experiments/data/uci"
  train_size: 0.9
dataloader: # arguments for dataloader
  batch_size: 256
  num_workers: 4
pl: # all flags to pytorch lightning trainer
  # devices: 1 
  precision: 32
  accelerator: cpu
  max_epochs: 10
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  fast_dev_run: False
  log_every_n_steps: 10
  enable_progress_bar: True