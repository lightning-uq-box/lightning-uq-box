experiment:
  experiment_name: "uci"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: uq-regression
  mode: offline

# everything to configure the UQ method
uq_method:
  _target_: uq_method_box.uq_methods.DeterministicGaussianModel
  model:
    _target_: uq_method_box.models.MLP # timm.create_model for timm models
    # all arguments to initiate the mlp for example
    n_outputs: 2
    n_hidden: [50]
  optimizer:
    _target_: torch.optim.Adam # can change optimizers here easily
    _partial_: true
    lr: 0.003
  burnin_epochs: 5
  max_epochs: 1000

# everything to configure the datamodule  
datamodule:
  _target_: uq_method_box.datamodules.uci.UCIRegressionDatamodule
  dataset_name: energy
  root: "/mnt/SSD2/nils/uq-method-box/experiments/data"
  train_size: 0.9
  batch_size: 100
  num_workers: 1

# all flags for the pytorch lightning trainer
trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  devices: [4]
  precision: 32
  max_epochs: 1000
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  fast_dev_run: False
  log_every_n_steps: 10
  enable_progress_bar: True