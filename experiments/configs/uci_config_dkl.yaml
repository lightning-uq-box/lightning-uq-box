experiment:
  experiment_name: "uci"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: uq-regression
  mode: offline

# everything to configure the UQ method
uq_method:
  _target_: uq_method_box.uq_methods.DeepKernelLearningModel
  feature_extractor:
    _target_: uq_method_box.models.MLP # timm.create_model for timm models
    # all arguments to initiate the feature extractor
    n_outputs: 10
    n_hidden: [50]
  gp_layer:
    _target_: uq_method_box.uq_methods.DKLGPLayer
    _partial_: true
    n_outputs: 1
    kernel: "RBF"
  optimizer:
    _target_: torch.optim.Adam # can change optimizers here easily
    _partial_: true
    lr: 0.003
  elbo_fn:
    _target_: gpytorch.mlls.VariationalELBO
    _partial_: true
  n_inducing_points: 50
    
# everything to configure the datamodule  
datamodule:
  _target_: uq_method_box.datamodules.UCIRegressionDatamodule
  dataset_name: boston
  root: "/home/nils/projects/uq-method-box/experiments/data/uci"
  train_size: 0.9
  batch_size: 32
  num_workers: 4

# all flags for the pytorch lightning trainer
trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: cpu
  precision: 32
  max_epochs: 10
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  fast_dev_run: False
  log_every_n_steps: 10