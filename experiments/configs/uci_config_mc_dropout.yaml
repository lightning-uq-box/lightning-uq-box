experiment:
  experiment_name: "uci"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: uq-regression
  mode: offline
model:
  base_model: mc_dropout
  loss_fn: nll
  num_mc_samples: 10
  burnin_epochs: 20 #if burnin_epochs and outputs= 1 this is model trained with mse
  quantiles: [0.1, 0.5, 0.9] # return approx quantiles in prediction
  model_args: # all arguments for the mlp
    n_outputs: 2
    n_hidden: [50]
    dropout_p: 0.2
optimizer:
  lr: 0.003
ds:
  dataset_name: boston
  root: "/home/nils/projects/uq-method-box/experiments/data/uci"
  train_size: 0.9
dataloader: # arguments for dataloader
  
  num_workers: 4
pl: # all flags to pytorch lightning trainer
  # devices: 1 
  precision: 32
  accelerator: cpu
  max_epochs: 10
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  fast_dev_run: False
  log_every_n_steps: 10
  enable_progress_bar: True