experiment:
  experiment_name: "test_swag"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: uq-regression
  mode: online
model:
  base_model: gaussian
  loss_fn: nll
  quantiles: [0.1, 0.5, 0.9]
  burnin_epochs: 20
  model_args: # all arguments for the mlp
    n_outputs: 2
    n_hidden: [50]
  swag_args:
    num_swag_epochs: 100
    max_swag_snapshots: 100
    snapshot_freq: 1
    num_mc_samples: 30
    swag_lr: 0.001
    loss_fn: "nll"
optimizer: sgd
optimizer_args:
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.1
ds:
  dataset_name: boston
  root: "/home/nils/projects/uq-method-box/experiments/data/uci"
  train_size: 0.9
dataloader: # arguments for dataloader
  batch_size: 30
  num_workers: 0
pl: # all flags to pytorch lightning trainer
  # devices: 1 
  precision: 32
  accelerator: cpu
  max_epochs: 300
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  log_every_n_steps: 2
  enable_progress_bar: True