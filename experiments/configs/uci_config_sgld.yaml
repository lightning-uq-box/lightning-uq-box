experiment:
  experiment_name: "uci"
  exp_dir: "experiments/experiments/"
wandb:
  project: uci_regression
  entity: nina-maria-gottschling
  mode: offline
model:
  base_model: sgld
  burnin_epochs: 100
  n_sgld_samples: 5
  loss_fn: mse
  quantiles: [0.1, 0.9]
  model_args: # all arguments for the mlp
    n_outputs: 2
    n_hidden: [50]
optimizer:
  lr: 0.0001
  weight_decay: 0.1
  noise_factor: 0.2 #for toy data between 0 and 0.5 worked
ds:
  dataset_name: yacht
  root: "/ASUS/UQ_methods/uq-method-box/experiments/data/uci"
  train_size: 0.9
dataloader: # arguments for dataloader
  batch_size: 277
  num_workers: 4
pl: # all flags to pytorch lightning trainer
  # devices: 1 
  precision: 32
  accelerator: cpu
  max_epochs: 105
  max_steps: -1
  limit_val_batches: 0.0 # no validation set
  limit_test_batches: 1.0
  val_check_interval: 0.0 # no validation
  deterministic: False
  fast_dev_run: False
  log_every_n_steps: 10
  enable_progress_bar: True