experiment:
  experiment_name: uci
  exp_dir: experiments/experiments/
  seed: 0
  save_dir: experiments/experiments/uci_DeterministicGaussianModel_06-16-2023_13-20-14
wandb:
  project: usa_vars_regression
  entity: uq-regression
  mode: offline
uq_method:
  _target_: uq_method_box.uq_methods.DeterministicGaussianModel
  model:
    _target_: timm.create_model
    model_name: resnet18
    num_classes: 2
    in_chans: 4
    pretrained: true
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
  burnin_epochs: 1
datamodule:
  _target_: uq_method_box.datamodules.USAVarsDataModuleOOD
  root: /mnt/SSD2/nils/uq-method-box/experiments/data/usa_vars
  batch_size: 256
  num_workers: 4
trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  precision: 32
  max_epochs: 2
  log_every_n_steps: 50
  enable_progress_bar: true
  devices:
  - 0
config_file: /mnt/SSD2/nils/uq-method-box/experiments/image-regression/configs/usa_vars/gaussian_nll.yaml
