uq_method:
  _target_: uq_method_box.uq_methods.BaseModel
  model:
    _target_: timm.create_model # timm.create_model for timm models
    # all arguments to initiate the mlp for example
    model_name: "resnet18"
    num_classes: 1
    in_chans: 4
    pretrained: True
  optimizer:
    _target_: torch.optim.Adam # can change optimizers here easily
    _partial_: true
    lr: 0.001
    weight_decay: 0.01
  loss_fn:
    _target_: torch.nn.MSELoss

post_processing:
  _target_: uq_method_box.uq_methods.SWAGModel
  num_swag_epochs: 10
  max_swag_snapshots: 100
  snapshot_freq: 1
  num_mc_samples: 10
  part_stoch_module_names: [-1]
  swag_lr: 0.001
  loss_fn:
    _target_: torch.nn.MSELoss

