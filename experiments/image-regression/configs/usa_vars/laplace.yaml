uq_method:
  _target_: uq_method_box.uq_methods.BaseModel
  model:
    _target_: timm.create_model # timm.create_model for timm models
    # all arguments to initiate the mlp for example
    model_name: "resnet18"
    num_classes: 1
    in_chans: 4
    pretrained: True
  optimizer:
    _target_: torch.optim.Adam # can change optimizers here easily
    _partial_: true
    lr: 0.001
    weight_decay: 0.01
  loss_fn:
    _target_: torch.nn.MSELoss

post_processing:
  _target_: uq_method_box.uq_methods.LaplaceModel
  sigma_noise: 1.0
  prior_precision: 1.0
  prior_mean: 0.0
  temperature: 1.0
  subset_of_weights: "last_layer"
  hessian_structure: "kron"
  tune_precision_lr: 0.01
  n_epochs_tune_precision: 100

