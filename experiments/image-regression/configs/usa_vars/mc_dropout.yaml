# everything to configure the UQ method
uq_method:
  _target_: uq_method_box.uq_methods.MCDropoutModel
  model:
    _target_: timm.create_model # timm.create_model for timm models
    # all arguments to initiate the mlp for example
    model_name: "resnet18"
    num_classes: 1
    in_chans: 4
    pretrained: True
    drop_rate: 0.25
  optimizer:
    _target_: torch.optim.Adam # can change optimizers here easily
    _partial_: true
    lr: 0.001
  loss_fn: 
    _target_: torch.nn.MSELoss
  num_mc_samples: 30
  burnin_epochs: 0