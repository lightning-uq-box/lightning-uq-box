# everything to configure the UQ method
uq_method:
  _target_: uq_method_box.uq_methods.BaseModel
  model:
    _target_: uq_method_box.models.RCFLinearModel
    prediction_head:
      _target_: uq_method_box.models.MLP
      n_inputs: 512
      n_hidden: [128, 64]
      n_outputs: 1
      activation_fn:
        _target_: torch.nn.LeakyReLU
    in_channels: 4
    features: 512
    kernel_size: 3
    seed: 0
  loss_fn:
    _target_: torch.nn.MSELoss