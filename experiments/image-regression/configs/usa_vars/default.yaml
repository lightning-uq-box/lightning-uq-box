experiment:
  experiment_name: "usa_vars_repr"
  exp_dir: "/p/project/hai_uqmethodbox/experiment_output/usa_vars_resnet/"
wandb:
  project: usa_vars_resnet
  entity: uq-regression
  mode: offline

uq_method:
  _target_: uq_method_box.uq_methods.BaseModel
  model:
    _target_: timm.create_model # timm.create_model for timm models
    # all arguments to initiate the mlp for example
    model_name: "resnet18"
    num_classes: 1
    in_chans: 4
    pretrained: True
  optimizer:
    _target_: torch.optim.AdamW # can change optimizers here easily
    _partial_: true
    lr: 0.001
    weight_decay: 0.01

# everything to configure the datamodule  
datamodule:
  _target_: uq_method_box.datamodules.USAVarsDataModuleOur
  root: "/p/project/hai_uqmethodbox/data/usa_vars"
  batch_size: 128
  num_workers: 8
  labels: ["treecover"]

# all flags for the pytorch lightning trainer
trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  precision: 32
  min_epochs: 50
  max_epochs: 100
  log_every_n_steps: 50
  enable_progress_bar: True
  detect_anomaly: True