model:
  loss_fn: mse
  conformalized: False
  model_args: # all arguments for the mlp
    n_outputs: 1
    n_inputs: 1
    n_hidden: [10]
  bayes_by_backprop:
    prior_mu: 0.0
    prior_sigma: 1.0
    posterior_mu_init: 0.0
    posterior_rho_init: -3.0
    bayesian_layer_type: "Reparameterization"  # Flipout or Reparameterization
optimizer:
  lr: 0.003