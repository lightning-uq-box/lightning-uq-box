model:
  _target_: lightning_uq_box.uq_methods.GuidedDDPM
  diffusion_model:
    _target_: denoising_diffusion_pytorch.guided_diffusion.GaussianDiffusion
    model:
      _target_: denoising_diffusion_pytorch.guided_diffusion.Unet
      dim: 16
      channels: 3
      out_dim: 3
    image_size: 64
    timesteps: 10
  classifier:
    _target_: lightning_uq_box.models.ConditionalEncoder
    encoder:
      _target_: timm.create_model
      model_name: resnet18
      num_classes: 15 # embedding with conditional layer afterwards
    n_outputs: 4
    n_steps: 10
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ConstantLR
    _partial_: true