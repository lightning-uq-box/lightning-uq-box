uq_method:
  _target_: lightning_uq_box.uq_methods.DeterministicPixelRegression
  model:
    _target_: torchseg.Unet
    encoder_name: resnet18
    encoder_weights: imagenet
    classes: 1 # [0.1, 0.5, 0.9] quantile
    in_channels: 3
  loss_fn:
    _target_: torch.nn.MSELoss
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ConstantLR
    _partial_: true