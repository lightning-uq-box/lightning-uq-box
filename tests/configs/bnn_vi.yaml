uq_method:
  _target_: uq_method_box.uq_methods.BNN_VI
  model:
    _target_: uq_method_box.models.MLP
    n_outputs: 1
    n_hidden: [50]
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  num_stochastic_modules: 1
  beta_elbo: 1.0
  num_mc_samples_train: 10
  num_mc_samples_test: 50
  output_noise_scale: 1.3
  prior_mu: 0.0
  prior_sigma: 1.0
  posterior_mu_init: 0.0
  posterior_rho_init: -6.0
  alpha: 1e-03