model:
  class_path: lightning_uq_box.uq_methods.DKLRegression
  init_args:
    feature_extractor:
      class_path: lightning_uq_box.models.MLP
      init_args:
        n_outputs: 10
        n_hidden: [50]
    num_targets: 1
    gp_kernel: "RBF"
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.003
    n_inducing_points: 50