model:
  class_path: lightning_uq_box.uq_methods.MCDropoutRegression
  init_args:
    model:
      class_path: lightning_uq_box.models.MLP
      init_args:
        n_outputs: 2
        n_hidden: [50]
        dropout_p: 0.1
        activation_fn:
          class_path: torch.nn.ReLU
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.003
    loss_fn:
      class_path: lightning_uq_box.uq_methods.NLL
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.ConstantLR
    num_mc_samples: 10
    burnin_epochs: 1