model:
  class_path: lightning_uq_box.uq_methods.BNN_LV_VI_Batched_Regression
  init_args:
    model:
      class_path: lightning_uq_box.models.MLP
      init_args:
        n_outputs: 1
        n_hidden: [50]
    latent_net:
      class_path: lightning_uq_box.models.MLP
      init_args:
        n_outputs: 2
        n_inputs: 2
        n_hidden: [10,10]
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.003
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.ConstantLR
    num_training_points: 200
    n_mc_samples_train: 4
    n_mc_samples_test: 5
    n_mc_samples_epistemic: 2
    output_noise_scale: 1.3
    prior_mu: 0.0
    prior_sigma: 1.0
    posterior_mu_init: 0.0
    posterior_rho_init: -6.0
    alpha: 1e-03
    bayesian_layer_type: flipout