model:
  class_path: lightning_uq_box.uq_methods.SNGPRegression
  init_args:
    feature_extractor:
      class_path: lightning_uq_box.models.fc_resnet.FCResNet
      init_args:
        input_dim: 1
        features: 64
        depth: 4
    num_targets: 1
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.ConstantLR
    loss_fn:
      class_path: torch.nn.MSELoss