model:
  class_path: lightning_uq_box.uq_methods.MCDropoutRegression
  init_args:
    model:
      class_path: lightning_uq_box.models.MLP
      init_args:
        n_outputs: 2
        n_inputs: 4
        n_targets: 3
        n_hidden: [50]
        activation_fn:
          class_path: torch.nn.ReLU
    loss_fn:
      class_path: lightning_uq_box.uq_methods.loss_functions.NLL
    n_targets: 3
    num_mc_samples: 5
    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.003