uq_method:
  _target_: lightning_uq_box.uq_methods.MCDropoutModel
  model:
    _target_: lightning_uq_box.models.MLP
    n_outputs: 2
    n_hidden: [50]
    dropout_p: 0.1
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  loss_fn:
    _target_: lightning_uq_box.uq_methods.NLL
  num_mc_samples: 10
  burnin_epochs: 5