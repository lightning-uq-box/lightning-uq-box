model:
  _target_: lightning_uq_box.uq_methods.CARDClassification
  cond_mean_model:
    _target_: timm.create_model
    model_name: "resnet18"
    in_chans: 3
    num_classes: 2
    pretrained: True
  guidance_model:
    _target_: lightning_uq_box.models.ConditionalGuidedConvModel
    encoder:
      _target_: timm.create_model # timm.create_model for timm models
      # all arguments to initiate the mlp for example
      model_name: "resnet18"
      in_chans: 3
      num_classes: 2
      pretrained: True
    cond_guide_model:
      _target_: lightning_uq_box.models.ConditionalGuidedLinearModel
      n_steps: 5
      x_dim: 2 # encoder output dim * 2
      y_dim: 2
      n_hidden: [20, 20]
      n_outputs: 2
      cat_x: false
      cat_y_pred: false
  guidance_optim:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  beta_schedule: "linear"
  n_steps: 5
  n_z_samples: 3
    