model:
  _target_: lightning_uq_box.uq_methods.DUEClassification
  feature_extractor:
    _target_: timm.create_model
    model_name: resnet18
    num_classes: 8 # number of latent features
    drop_rate: 0.1
  gp_kernel: "RBF"
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ConstantLR
    _partial_: true
  n_inducing_points: 5
  input_size: 64
  num_classes: 2