uq_method:
  _target_: lightning_uq_box.uq_methods.DeterministicGaussianModel
  model:
    _target_: lightning_uq_box.models.MLP
    n_outputs: 2
    n_hidden: [50]
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  burnin_epochs: 1

post_processing:
  _target_: lightning_uq_box.uq_methods.SWAGModel
  num_swag_epochs: 4
  max_swag_snapshots: 4
  snapshot_freq: 1
  num_mc_samples: 10
  swag_lr: 0.001
  loss_fn:
    _target_: lightning_uq_box.uq_methods.NLL