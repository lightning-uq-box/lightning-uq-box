uq_method:
  _target_: uq_method_box.uq_methods.BaseModel
  model:
    _target_: uq_method_box.models.MLP
    n_outputs: 1
    n_hidden: [50]
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.003
  loss_fn:
    _target_: torch.nn.MSELoss

post_processing:
  _target_: uq_method_box.uq_methods.LaplaceModel
  sigma_noise: 1.0
  prior_precision: 1.0
  prior_mean: 0.0
  temperature: 1.0
  subset_of_weights: "last_layer"
  hessian_structure: "kron"
  tune_precision_lr: 0.1
  n_epochs_tune_precision: 1